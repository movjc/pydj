<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息列表</title>
</head>
<body>
    <ol>
        {%for message in messages%}
        <li>
            <a href="">{{message.messageTitle}}</a>
            <span>发布者：</span>
            <span>发布时间：{{message.publishTime}}</span>
        </li>
        {%endfor%}
    </ol>
</body>
</html>
