<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息列表</title>
</head>
<body>
    <ol>
        {%for message in messages%}
        <li>
            <a href="{{ message.get_absolute_url }}">{{message.messageTitle}}</a>
            <span>发布者：{{message.employee}}</span>
            <span>发布时间：{{message.publishTime|date:"Y-m-d H:i:s"}}</span>
        </li>
        {%endfor%}
    </ol>
</body>
</html>
