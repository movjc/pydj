<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<body>
    {% block content %}

        <ul>
            {% for post in posts %}
            <li>{{forloop.counter}}
                <a href="{{ post.get_absolute_url }}">
                    {{post.messageTitle}}
                </a>
            </li>
            {% endfor%}
        </ul>


    {% endblock %}

<!-- 如果当前是第一页，就不显示【上一页】链接 -->
    <!--<a href="">第一页</a> &nbsp-->

    {% ifnotequal curPage 1 %}
    <a href="?curPage={{curPage}}&&allPage={{allPage}}&&pageType=pageUp">
        上一页
    </a>
    {% endifnotequal %}
    第{{curPage}}/{{allPage}}页

<!-- 如果当前是最后一页，就不显示【下一页】链接 -->
    {% ifnotequal curPage allPage %}
    <a href="?curPage={{ curPage }}&&allPage={{ allPage }}&&pageType=pageDown">
        下一页
    </a>
    {% endifnotequal %} &nbsp
    <!--<a href="?curPage=1&&allPage={allPage}&&pageType=''">最后一页</a>-->
</body>
</html>
