<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
        </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
