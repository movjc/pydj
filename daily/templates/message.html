{%extends "base.html"%}
{%block title%}消息详情{%endblock%}

{% block content %}

    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{% url 'dailySystem:index' %}">首页</a></li>
            <li><a href="{% url 'dailySystem:message_list' %}">消息列表</a></li>
            <li class="active">消息详情</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ul>
                <h3 class="text-center">{{message.messageTitle}}</h3>
                <li style="list-style-type:none;" >
                    {% autoescape off %}
                        {{message.messageContent}}
                    {% endautoescape %}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <p>发布人：{{user}} 发布时间：{{message.publishTime | date:"Y-m-d h:m:s"}}</p>

        </div>
    </div>
{% endblock %}
